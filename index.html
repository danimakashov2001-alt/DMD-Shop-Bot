<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>DMD Shop</title>

  <!-- Telegram API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --bg: var(--tg-theme-bg-color);
      --card: var(--tg-theme-secondary-bg-color);
      --text: var(--tg-theme-text-color);
      --button: var(--tg-theme-button-color);
      --button-text: var(--tg-theme-button-text-color);
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    h2 {
      margin-bottom: 16px;
    }

    .product {
      background: var(--card);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }

    .photos {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin-bottom: 12px;
    }

    .photos img {
      height: 150px;
      border-radius: 14px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .name {
      font-size: 17px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .description {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 8px;
    }

    .status {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .price {
      font-size: 18px;
      font-weight: 700;
    }

    .close-btn {
      margin-top: 14px;
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      border: none;
      background: var(--button);
      color: var(--button-text);
      font-size: 16px;
    }

    /* ===== MODAL (FULLSCREEN VIEWER) ===== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal.open {
      display: flex;
    }

    .modal-content {
      position: relative;
      width: min(100vw, 1100px);
      height: min(100vh, 700px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 40px rgba(0,0,0,.5);
      user-select: none;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 48px;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 6px 8px;
      border-radius: 8px;
      background: rgba(0,0,0,.25);
    }

    .nav.left { left: 16px; }
    .nav.right { right: 16px; }

    .modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 28px;
      color: white;
      cursor: pointer;
      background: rgba(0,0,0,.4);
      border-radius: 8px;
      padding: 6px 10px;
    }

    .caption-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 8px 12px;
      color: #fff;
      background: linear-gradient(to top, rgba(0,0,0,.8), rgba(0,0,0,.0));
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .gesture-area {
      position: absolute;
      inset: 0;
      /* —Å–∫—Ä—ã—Ç–æ —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞—Ç—å –∫–ª–∏–∫–∞–º; —Å–ª—É—à–∞–µ–º —Å–≤–∞–π–ø—ã —á–µ—Ä–µ–∑ —ç—Ç–æ—Ç —Å–ª–æ–π */
    }
  </style>
</head>
<body>

<h2>üõç –ö–∞—Ç–∞–ª–æ–≥</h2>
<div id="products"></div>

<!-- FULLSCREEN GALLERY (–º–æ–¥–∞–ª) -->
<div class="modal" id="modal" aria-hidden="true">
  <button class="modal-close" id="modalClose" aria-label="–ó–∞–∫—Ä—ã—Ç—å –ø—Ä–æ—Å–º–æ—Ç—Ä">‚úï</button>
  <div class="modal-content" id="modalContent">
    <div class="nav left" id="prevBtn" aria-label="–ü—Ä–µ–¥—ã–¥—É—â–µ–µ —Ñ–æ—Ç–æ">‚Äπ</div>
    <img id="modal-img" class="modal-img" alt="product">
    <div class="nav right" id="nextBtn" aria-label="–°–ª–µ–¥—É—é—â–µ–µ —Ñ–æ—Ç–æ">‚Ä∫</div>
    <div class="caption-bar" id="captionBar">
      <span id="captionText"></span>
      <span id="counterText"></span>
    </div>
    <div class="gesture-area" id="gestureArea" aria-hidden="true"></div>
  </div>
</div>

<script>
Telegram.WebApp.ready();

const products = [
  {
    name: "–ó–∏–ø —Ö—É–¥–∏ Zara Type –±–ª–∞–Ω–∫–æ–≤–æ–µ crop fit (—Å–µ—Ä—ã–π)",
    price: 4300,
    status: "–í –Ω–∞–ª–∏—á–∏–∏",
    description: "–ü–∞—Ä–∞–º–µ—Ç—Ä—ã –º–æ–¥–µ–ª–∏: 185/70, —Ä–∞–∑–º–µ—Ä L. –û–ß–ï–ù–¨ –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω–∞—è –∑–∏–ø —Ö—É–¥–∏, –¥–µ—Ä–∂–∏—Ç —Ñ–æ—Ä–º—É, —Ç—ë–ø–ª—ã–π —Ñ–ª–∏—Å–æ–≤—ã–π –ø–æ–¥–∫–ª–∞–¥. –°–æ—Å—Ç–∞–≤: 80% —Ö–ª–æ–ø–æ–∫ / 20% –ø–æ–ª–∏—ç—Å—Ç–µ—Ä. –¶–≤–µ—Ç: —Å–µ—Ä—ã–π.",
    photos: [
      "https://iili.io/fVQvE5F.jpg",
      "https://iili.io/fVQU5WG.jpg",
      "https://iili.io/fVQUMbe.webp",
      "https://iili.io/fVQUv5P.webp"
    ]
  },
  {
    name: "–ó–∏–ø —Ö—É–¥–∏ No Faith Studio boxy crop fit",
    price: 4100,
    status: "–í –Ω–∞–ª–∏—á–∏–∏",
    description: "–≠–∫—Å–∫–ª—é–∑–∏–≤–Ω–∞—è –º–æ–¥–µ–ª—å –≤ —Å—Ç–∏–ª–µ Y2K / opium. –£–∫–æ—Ä–æ—á–µ–Ω–Ω—ã–π —Å–∏–ª—É—ç—Ç, —Ö–ª–æ–ø–∫–æ–≤—ã–π –º–∞—Ç–µ—Ä–∏–∞–ª, —É–Ω–∏—Å–µ–∫—Å.",
    photos: [
      "https://iili.io/fVQ4XXn.webp",
      "https://iili.io/fVQ4Pqb.webp",
      "https://iili.io/fVQ6zEG.webp"
    ]
  }
];

// –î–µ—Ñ–æ–ª—Ç: –ø–æ—Å–ª–µ–¥–Ω—è—è –∑–∞–ø–∏—Å—å –Ω–µ–≤–∞–ª–∏–¥–Ω–∞—è –≤ –≤–∞—à–µ–º –º–∞—Å—Å–∏–≤–µ –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ, –ø–æ—ç—Ç–æ–º—É –æ–±–æ—Ä–∞—á–∏–≤–∞–µ–º –ø–æ-–¥—Ä—É–≥–æ–º—É.
// –í–∞—à –∏—Å—Ö–æ–¥–Ω—ã–π —Ñ–∞–π–ª –∏–º–µ–ª —Ç—Ä–∏ –±–ª–æ–∫–∞ —Ç–æ–≤–∞—Ä–∞; –µ—Å–ª–∏ –Ω—É–∂–Ω–æ, –º–æ–∂–Ω–æ –ø—Ä—è–º–æ –ø—Ä–∏–Ω—è—Ç—å –º–∞—Å—Å–∏–≤ –∫–∞–∫ –µ—Å—Ç—å.

const root = document.getElementById("products");

let currentPhotos = [];
let currentIndex = 0;
let currentProductId = null; // –∏–Ω–¥–µ–∫—Å —Ç–æ–≤–∞—Ä–∞ –≤ –º–∞—Å—Å–∏–≤–µ

function renderProducts() {
  // –µ—Å–ª–∏ —É –≤–∞—Å –¥–∞–Ω–Ω—ã–µ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤–∏–¥–µ, –∞–¥–∞–ø—Ç–∏—Ä—É–π—Ç–µ –ø—Ä–æ—Ö–æ–¥ –ø–æ –Ω–∏–º
  products.forEach((p, idx) => {
    const div = document.createElement("div");
    div.className = "product";

    div.innerHTML = `
      <div class="photos">
        ${p.photos.map((url,i)=>`<img src="${url}" alt="photo" onclick="openModal(${idx}, ${i})">`).join("")}
      </div>
      <div class="name">${p.name}</div>
      <div class="description">${p.description}</div>
      <div class="status">–°—Ç–∞—Ç—É—Å: ${p.status}</div>
      <div class="price">${p.price} ‚ÇΩ</div>
      <button class="close-btn" onclick="Telegram.WebApp.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
    `;
    root.appendChild(div);
  });
}

renderProducts();

// –û—Ç–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª –¥–ª—è —Ç–æ–≤–∞—Ä–∞ —Å —Ñ–æ—Ç–æ –ø–æ–¥ –∏–Ω–¥–µ–∫—Å–æ–º
function openModal(productIndex, photoIndex){
  currentProductId = productIndex;
  currentPhotos = products[productIndex].photos;
  currentIndex = photoIndex;
  document.getElementById("modal-img").src = currentPhotos[currentIndex];
  document.getElementById("captionText").textContent = `${products[productIndex].name}`;
  document.getElementById("counterText").textContent = `${currentIndex + 1} / ${currentPhotos.length}`;
  document.getElementById("modal").classList.add("open");
  document.getElementById("modal").setAttribute("aria-hidden", "false");

  // —á—Ç–æ–±—ã –ª–æ–≤–∏—Ç—å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—É
  document.addEventListener('keydown', onKeyDown);
}

// –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª
function closeModal(){
  document.getElementById("modal").classList.remove("open");
  document.getElementById("modal").setAttribute("aria-hidden", "true");
  document.removeEventListener('keydown', onKeyDown);
  // –≤–æ–∑–≤—Ä–∞—â–∞–µ–º —Ñ–æ–∫—É—Å –≤ —Å–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤, –µ—Å–ª–∏ –Ω—É–∂–µ–Ω
  // document.querySelector('.product').focus();
}

// –ü–µ—Ä–µ–º–µ—â–∞—Ç—å—Å—è –ø–æ —Ñ–æ—Ç–æ
function next(){
  if (!currentPhotos.length) return;
  currentIndex = (currentIndex + 1) % currentPhotos.length;
  document.getElementById("modal-img").src = currentPhotos[currentIndex];
  updateCounter();
}

function prev(){
  if (!currentPhotos.length) return;
  currentIndex = (currentIndex - 1 + currentPhotos.length) % currentPhotos.length;
  document.getElementById("modal-img").src = currentPhotos[currentIndex];
  updateCounter();
}

function updateCounter(){
  document.getElementById("counterText").textContent = `${currentIndex + 1} / ${currentPhotos.length}`;
}

// Keyboard support
function onKeyDown(e){
  if (e.key === 'Escape') closeModal();
  if (e.key === 'ArrowLeft') prev();
  if (e.key === 'ArrowRight') next();
}

// –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –∫–Ω–æ–ø–∫–∞–º
document.getElementById("prevBtn").addEventListener('click', prev);
document.getElementById("nextBtn").addEventListener('click', next);
document.getElementById("modalClose").addEventListener('click', closeModal);

// –°–≤–∞–π–ø-–æ–±—Ä–∞–±–æ—Ç—á–∏–∫
let startX = 0;
let isDown = false;
const gestureArea = document.getElementById('gestureArea');
gestureArea.addEventListener('pointerdown', (e) => {
  isDown = true;
  startX = e.clientX;
});
gestureArea.addEventListener('pointerup', (e) => {
  if (!isDown) return;
  const dx = e.clientX - startX;
  if (dx > 40) prev();
  if (dx < -40) next();
  isDown = false;
});
gestureArea.addEventListener('pointercancel', () => { isDown = false; });

</script>

</body>
</html>
