<!DOCTYPE html>

<head>

<style>
:root{
  --accent:#c49a6c;
  --bg-dark:#121212;
  --card:#ffffff;
  --text:#2f2a26;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:-apple-system,BlinkMacSystemFont,Arial;
  background:url("https://iili.io/fXfx3ep.jpg") center/cover fixed;
  color:var(--text);
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px 14px;
  background:rgba(25,25,25,.85);
  backdrop-filter:blur(6px);
  color:#fff;
}

header h3{
  font-size:16px;
  font-weight:600;
}

header button{
  border:none;
  background:var(--accent);
  color:white;
  padding:6px 14px;
  border-radius:16px;
  font-size:13px;
  cursor:pointer;
}

/* CATALOG */
.catalog{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
  padding:14px;
}

.card{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.25);
  cursor:pointer;
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.card-body{
  padding:10px;
}

.price{font-weight:600}
.status{font-size:12px;color:var(--accent)}

/* CATEGORIES */
#categoryOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  z-index:50;
}

#categories{
  background:#1a1a1a;
  color:#fff;
  width:85%;
  max-width:320px;
  height:100%;
  padding:16px;
}

.category{
  font-weight:600;
  margin-top:14px;
}

.subcat{
  margin:6px 0 6px 14px;
  color:#ccc;
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  flex-direction:column;
  z-index:100;
}

.slider{
  flex:1;
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  touch-action:none;
}

.slide{
  min-width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  scroll-snap-align:start;
}

.slide img{
  max-width:100%;
  max-height:100%;
  transition:transform .15s;
  touch-action:none;
}

.modal-info{
  background:#fff;
  padding:12px;
  font-size:14px;
}

.close{
  text-align:center;
  padding:10px;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="categoryOverlay" onclick="closeCategories()">

  </div>
</div>

<div class="catalog" id="catalog"></div>

<div class="modal" id="modal">

  <div class="modal-info" id="modalInfo"></div>
  <div class="close" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</div>
</div>

<script>

subcategory:"zip_hoodies",

];

const catalog=document.getElementById("catalog");
const modal=document.getElementById("modal");
const slider=document.getElementById("slider");
const modalInfo=document.getElementById("modalInfo");

let scale=1, startX=0, startY=0;
const render=(list)=>{
  catalog.innerHTML="";
  list.forEach(p=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <img src="${p.photos[0]}">
      <div class="card-body">
        <div>${p.name}</div>
        <div class="price">${p.price} ‚ÇΩ</div>
        <div class="status">${p.status}</div>
      </div>`;
    c.onclick=()=>openModal(p);
    catalog.appendChild(c);
  });
};

const openModal=(p)=>{
  slider.innerHTML="";
  p.photos.forEach(src=>{
    const s=document.createElement("div");
    s.className="slide";
    const img=document.createElement("img");
    img.src=src;
    img.ondblclick=()=>{scale=scale===1?2:1;img.style.transform=`scale(${scale})`;}
    img.onpointerdown=e=>{startX=e.clientX;startY=e.clientY;}
    img.onpointermove=e=>{
      if(scale>1){
        img.style.transform=`scale(${scale}) translate(${(e.clientX-startX)/3}px, ${(e.clientY-startY)/3}px)`;
      }
    };
    s.appendChild(img);
    slider.appendChild(s);
  });
  modalInfo.innerHTML=`<b>${p.name}</b><br>${p.description}<br><b>${p.price} ‚ÇΩ</b>`;
  modal.style.display="flex";
};

const closeModal=()=>{modal.style.display="none";scale=1;}

const openCategories=()=>{document.getElementById("categoryOverlay").style.display="block";}
const closeCategories=()=>{document.getElementById("categoryOverlay").style.display="none";}
const filterCat=(c)=>{render(products.filter(p=>p.subcategory===c));closeCategories();}

render(products);
</script>
