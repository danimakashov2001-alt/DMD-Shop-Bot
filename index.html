<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ö–∞—Ç–∞–ª–æ–≥</title>

<style>
:root{
  --accent:#c49a6c;
  --text:#2f2a26;
  --card:#ffffff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Arial;
  color:var(--text);
  background:url("https://iili.io/fXfx3ep.jpg") center/cover fixed no-repeat;
}

/* HEADER */
.header{
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,255,255,.92);
  backdrop-filter:blur(6px);
}

.btn{
  padding:8px 16px;
  border-radius:20px;
  background:var(--accent);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* CATEGORIES */
.categories{
  display:none;
  padding:14px;
  background:rgba(255,255,255,.95);
}

.category{
  margin-bottom:12px;
}

.category-title{
  font-weight:bold;
  margin-bottom:6px;
}

.subcat{
  padding:4px 0;
  cursor:pointer;
}

/* CATALOG */
.catalog{
  padding:14px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}

.card{
  background:var(--card);
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.15);
  cursor:pointer;
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.card-body{
  padding:10px;
}

.price{
  font-weight:bold;
  color:var(--accent);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.modal-content{
  background:#fff;
  width:92%;
  max-height:90vh;
  border-radius:18px;
  overflow:auto;
}

.slider{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}

.slider img{
  min-width:100%;
  height:300px;
  object-fit:cover;
  scroll-snap-align:start;
}

.close{
  text-align:center;
  padding:12px;
  color:var(--accent);
  font-weight:bold;
  cursor:pointer;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  color:#fff;
  padding:10px 18px;
  border-radius:20px;
  display:none;
  z-index:20;
}
</style>
</head>

<body>

<div class="header">
  <div>üõç –ú–∞–≥–∞–∑–∏–Ω</div>
  <div class="btn" onclick="toggleCategories()">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</div>
</div>

<div class="categories" id="categories"></div>

<div class="catalog" id="catalog"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <div class="slider" id="slider"></div>
    <div style="padding:14px" id="modalBody"></div>
    <div class="close" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</div>
  </div>
</div>

<div class="toast" id="toast">–ù–µ—Ç —Ç–æ–≤–∞—Ä–∞</div>

<script>
// ====== –¢–û–í–ê–†–´ (–í–°–ï –¢–í–û–ò) ======
const products = [
{
  name:"–ó–∏–ø —Ö—É–¥–∏ Zara Type crop fit (—Å–µ—Ä—ã–π)",
  price:4300,
  status:"–í –Ω–∞–ª–∏—á–∏–∏",
  subcategory:"zip_hoodies",
  description:"–ü–∞—Ä–∞–º–µ—Ç—Ä—ã –º–æ–¥–µ–ª–∏: 185/70, —Ä–∞–∑–º–µ—Ä L. Brushed-—Ñ–ª–∏—Å, –¥–µ—Ä–∂–∏—Ç —Ñ–æ—Ä–º—É.",
  photos:[
    "https://iili.io/fVQvE5F.jpg",
    "https://iili.io/fVQU5WG.jpg",
    "https://iili.io/fVQUMbe.webp"
  ]
},
{
  name:"–ó–∏–ø —Ö—É–¥–∏ Zara Type crop fit (—á—ë—Ä–Ω—ã–π)",
  price:4300,
  status:"–í –Ω–∞–ª–∏—á–∏–∏",
  subcategory:"zip_hoodies",
  description:"Crop fit, –ø–ª–æ—Ç–Ω–∞—è —Ç–∫–∞–Ω—å. –¶–≤–µ—Ç: —á—ë—Ä–Ω—ã–π.",
  photos:[
    "https://iili.io/fVQ6E4j.webp",
    "https://iili.io/fVQ6ba4.webp",
    "https://iili.io/fVQPF6b.webp"
  ]
},
{
  name:"–ó–∏–ø —Ö—É–¥–∏ No Faith Studio boxy crop fit",
  price:4100,
  status:"–í –Ω–∞–ª–∏—á–∏–∏",
  subcategory:"zip_hoodies",
  description:"Boxy crop fit. Y2K / Opium —Å—Ç–∏–ª—å.",
  photos:[
    "https://iili.io/fVQ4XXn.webp",
    "https://iili.io/fVQ4Pqb.webp",
    "https://iili.io/fVQ6zEG.webp"
  ]
},
{
  name:"–õ–æ–Ω–≥—Å–ª–∏–≤ Derschutze crop fit",
  price:3890,
  status:"–í –Ω–∞–ª–∏—á–∏–∏",
  subcategory:"longsleeves",
  description:"–ï–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä M. –í—ã—à–∏–≤–∫–∞ –Ω–∞ —Å–ø–∏–Ω–µ.",
  photos:[
    "https://iili.io/fVQgdrl.webp",
    "https://iili.io/fVQgbaV.webp",
    "https://iili.io/fVQrMMb.webp",
    "https://iili.io/fVQrkDF.webp",
    "https://iili.io/fVQ4JJ2.webp",
    "https://iili.io/fVQ4I5B.webp"
  ]
}
];

// ====== –ö–ê–¢–ï–ì–û–†–ò–ò (–í–°–ï, –í–ö–õ–Æ–ß–ê–Ø –ü–£–°–¢–´–ï) ======
const categoriesData = {
  "–ì–æ–ª–æ–≤–Ω—ã–µ —É–±–æ—Ä—ã":["–®–∞–ø–∫–∏","–ö–µ–ø–∫–∏"],
  "–í–µ—Ä—Ö":["–ó–∏–ø –•—É–¥–∏","–°–≤–∏—Ç—à–æ—Ç—ã","–õ–æ–Ω–≥—Å–ª–∏–≤—ã","–§—É—Ç–±–æ–ª–∫–∏"],
  "–ù–∏–∑":["–î–∂–∏–Ω—Å—ã","–®–æ—Ä—Ç—ã","–ë—Ä—é–∫–∏"],
  "–û–±—É–≤—å":["–ö—Ä–æ—Å—Å–æ–≤–∫–∏","–¢—É—Ñ–ª–∏"]
};

const catalog = document.getElementById("catalog");
const categories = document.getElementById("categories");
const toast = document.getElementById("toast");

// ====== –ö–ê–¢–ê–õ–û–ì ======
function renderCatalog(list){
  catalog.innerHTML="";
  list.forEach(p=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <img src="${p.photos[0]}" alt="">
      <div class="card-body">
        <div>${p.name}</div>
        <div class="price">${p.price} ‚ÇΩ</div>
      </div>`;
    c.onclick=()=>openModal(p);
    catalog.appendChild(c);
  });
}

// –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é ‚Äî –≤—Å–µ —Ç–æ–≤–∞—Ä—ã
renderCatalog(products);

// ====== –ö–ê–¢–ï–ì–û–†–ò–ò ======
for(const cat in categoriesData){
  const block=document.createElement("div");
  block.className="category";
  block.innerHTML=`<div class="category-title">${cat}</div>`;

  categoriesData[cat].forEach(sub=>{
    const s=document.createElement("div");
    s.className="subcat";
    s.textContent=sub;
    s.onclick=()=>{
      const key=sub.toLowerCase();
      const filtered=products.filter(p=>p.subcategory.includes(key));
      if(filtered.length===0){
        showToast();
      }else{
        renderCatalog(filtered);
        toggleCategories();
      }
    };
    block.appendChild(s);
  });
  categories.appendChild(block);
}

function toggleCategories(){
  const open = categories.style.display==="block";
  categories.style.display = open ? "none" : "block";
  catalog.style.display = open ? "grid" : "none";
}

function showToast(){
  toast.style.display="block";
  setTimeout(()=>toast.style.display="none",3000);
}

// ====== MODAL ======
const modal=document.getElementById("modal");
const slider=document.getElementById("slider");
const modalBody=document.getElementById("modalBody");

function openModal(p){
  slider.innerHTML=p.photos.map(i=>`<img src="${i}" alt="">`).join("");
  modalBody.innerHTML=`
    <b>${p.name}</b><br><br>
    ${p.description}<br><br>
    <b>–¶–µ–Ω–∞:</b> ${p.price} ‚ÇΩ<br>
    <b>–°—Ç–∞—Ç—É—Å:</b> ${p.status}
  `;
  modal.style.display="flex";
}

function closeModal(){
  modal.style.display="none";
}
</script>

</body>
