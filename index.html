<link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;height:100%;
  background:#0b0b0b;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,Arial;
}

header{
  height:46px;
  display:flex;
  align-items:center;
  padding:0 14px;
  background:#111;
  font-weight:600;
}

.catalog{
  height:calc(100vh - 46px);
  overflow-y:auto;
  padding:14px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}

.card{
  background:#fff;
  color:#000;
  border-radius:16px;
  overflow:hidden;
}

.card img{
  width:100%;
  height:210px;
  object-fit:cover;
}

.card-body{
  padding:10px;
  font-size:13px;
}

/* ===== Overlay –æ–ø–∏—Å–∞–Ω–∏—è ===== */
.pswp__custom-info{
  position:absolute;
  left:0;
  right:0;
  bottom:0;
  padding:14px 16px;
  background:linear-gradient(transparent,rgba(0,0,0,.85));
  font-size:13px;
}

.pswp__custom-info .price{
  font-weight:600;
  margin-top:6px;
}
</style>
</head>
<body>

<script type="module">
import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.js';

const products=[

name:"–ó–∏–ø —Ö—É–¥–∏ Zara Type crop fit (—Å–µ—Ä—ã–π)",

]
},
{

price:4300,
status:"–í –Ω–∞–ª–∏—á–∏–∏",
description:"–ú–∏–Ω–∏–º–∞–ª–∏–∑–º. –ü–ª–æ—Ç–Ω—ã–π —Ö–ª–æ–ø–æ–∫.",
subcategory:"zip_hoodies",
photos:[
"https://iili.io/fVQ6E4j.webp",
"https://iili.io/fVQ6ba4.webp",
"https://iili.io/fVQPF6b.webp",

]
},
{

price:4100,

]
},
{

subcategory:"longsleeves",
photos:[

"https://iili.io/fVQrMMb.webp",
"https://iili.io/fVQrkDF.webp",
"https://iili.io/fVQ4JJ2.webp",
"https://iili.io/fVQ4I5B.webp"
]
}
];

const catalog = document.getElementById('catalog');

products.forEach((p,pi)=>{
  const card=document.createElement('div');
  card.className='card';
  card.innerHTML=`
    <img src="${p.photos[0]}">
    <div class="card-body">
      ${p.name}<br>
      ${p.price}
    </div>
  `;
  card.onclick=()=>openGallery(pi);
  catalog.appendChild(card);
});

let lightbox;

function openGallery(index){
  if(lightbox) lightbox.destroy();

  lightbox = new PhotoSwipeLightbox({
    dataSource: products[index].photos.map(src=>({
      src,
      width:1600,
      height:2000
    })),
    pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.js'),
    wheelToZoom: true,
    arrowKeys: true,
    zoom: true,
    close: true
  });

  lightbox.on('uiRegister', () => {
    lightbox.pswp.ui.registerElement({
      name: 'custom-info',
      order: 9,
      isButton: false,
      appendTo: 'root',
      html: `
        <div class="pswp__custom-info" id="pswp-info">
          <div><b>${products[index].name}</b></div>
          <div>${products[index].description}</div>
          <div>${products[index].status}</div>
          <div class="price">${products[index].price}</div>
        </div>
      `
    });
  });

  lightbox.on('change', () => {
    const info=document.getElementById('pswp-info');
    if(info) info.style.display='block';
  });

  lightbox.on('zoomPanUpdate', (e)=>{
    const info=document.getElementById('pswp-info');
    if(!info) return;
    info.style.display = e.scale > 1 ? 'none' : 'block';
  });

  lightbox.init();
}
</script>
