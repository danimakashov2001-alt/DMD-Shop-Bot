<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
<title>–ö–∞—Ç–∞–ª–æ–≥</title>

<style>
:root{--accent:#c49a6c}
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:-apple-system,BlinkMacSystemFont,Arial;
  background:#0b0b0b;
  color:#fff;
}

/* HEADER */
header{
  height:46px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 14px;
  background:rgba(15,15,15,.9);
}
button{
  background:var(--accent);
  border:none;
  padding:7px 16px;
  border-radius:18px;
  color:#fff;
}

/* CATALOG */
.catalog{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
  padding:14px;
}
.card{
  background:#fff;
  color:#000;
  border-radius:16px;
  overflow:hidden;
}
.card img{
  width:100%;
  height:210px;
  object-fit:cover;
}
.card-body{padding:10px;font-size:13px}
.price{font-weight:600}
.status{color:var(--accent);font-size:12px}

/* GALLERY */
#gallery{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:100;
  overflow:hidden;
}
.viewer{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}
.viewer img{
  max-width:100%;
  max-height:100%;
  transform-origin:0 0;
  cursor:grab;
  touch-action:none;
}

/* ARROWS (PC) */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:36px;
  padding:10px;
  cursor:pointer;
  user-select:none;
}
.arrow.left{left:10px}
.arrow.right{right:10px}

/* CLOSE */
.close{
  position:absolute;
  top:14px;
  right:18px;
  font-size:26px;
  cursor:pointer;
  z-index:10;
}

/* INFO */
.info{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  background:rgba(0,0,0,.7);
  padding:12px;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <h3>üõç –ö–∞—Ç–∞–ª–æ–≥</h3>
</header>

<div class="catalog" id="catalog"></div>

<div id="gallery">
  <div class="close" onclick="closeGallery()">‚úï</div>
  <div class="arrow left" onclick="prev()">‚Äπ</div>
  <div class="arrow right" onclick="next()">‚Ä∫</div>
  <div class="viewer" id="viewer"></div>
  <div class="info" id="info"></div>
</div>

<script>
const products=[
{
name:"–ó–∏–ø —Ö—É–¥–∏ Zara Type crop fit (—Å–µ—Ä—ã–π)",

photos:[

]
},
{
name:"–ó–∏–ø —Ö—É–¥–∏ Zara Type crop fit (—á—ë—Ä–Ω—ã–π)",
price:4300,
status:"–í –Ω–∞–ª–∏—á–∏–∏",
description:"–ú–∏–Ω–∏–º–∞–ª–∏–∑–º. –ü–ª–æ—Ç–Ω—ã–π —Ö–ª–æ–ø–æ–∫.",
subcategory:"zip_hoodies",
photos:[
"https://iili.io/fVQ6E4j.webp",
"https://iili.io/fVQ6ba4.webp",
"https://iili.io/fVQPF6b.webp",

]
},
{
name:"–ó–∏–ø —Ö—É–¥–∏ No Faith Studio boxy crop fit",
price:4100,
status:"–í –Ω–∞–ª–∏—á–∏–∏",
description:"Y2K / Opium —Å—Ç–∏–ª—å.",
subcategory:"zip_hoodies",
photos:[
"https://iili.io/fXB5Ctj.jpg",
"https://iili.io/fXqKi8B.webp",
"https://iili.io/fXqfRte.webp"
]
},
{
name:"–õ–æ–Ω–≥—Å–ª–∏–≤ Derschutze crop fit",
price:3890,
status:"–í –Ω–∞–ª–∏—á–∏–∏",
description:"–≠–∫—Å–∫–ª—é–∑–∏–≤–Ω–∞—è –≤—ã—à–∏–≤–∫–∞.",
subcategory:"longsleeves",
photos:[
"https://iili.io/fVQgdrl.webp",
"https://iili.io/fVQgbaV.webp",
"https://iili.io/fVQrMMb.webp",
"https://iili.io/fVQrkDF.webp",
"https://iili.io/fVQ4JJ2.webp",
"https://iili.io/fVQ4I5B.webp"
]
}
];

const catalog=document.getElementById("catalog");
const gallery=document.getElementById("gallery");
const viewer=document.getElementById("viewer");
const info=document.getElementById("info");

let current=[],index=0;
let img,scale=1,x=0,y=0,startX=0,startY=0;
let pinchDist=0;

/* RENDER */
products.forEach(p=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <img src="${p.photos[0]}">
    <div class="card-body">
      <div>${p.name}</div>
      <div class="price">${p.price} ‚ÇΩ</div>
      <div class="status">${p.status}</div>
    </div>`;
  c.onclick=()=>openGallery(p);
  catalog.appendChild(c);
});

function openGallery(p){
  current=p.photos;
  index=0;
  gallery.style.display="block";
  load();
  info.innerHTML=`<b>${p.name}</b><br>${p.price} ‚ÇΩ<br>${p.status}<br>${p.description}`;
}

function load(){
  viewer.innerHTML="";
  img=document.createElement("img");
  img.src=current[index];
  viewer.appendChild(img);
  scale=1;x=0;y=0;
  update();
}

function update(){
  img.style.transform=`translate(${x}px,${y}px) scale(${scale})`;
}

function prev(){if(index>0){index--;load()}}
function next(){if(index<current.length-1){index++;load()}}

function closeGallery(){
  gallery.style.display="none";
}

/* PC ZOOM */
gallery.addEventListener("wheel",e=>{
  e.preventDefault();
  const rect=img.getBoundingClientRect();
  const cx=e.clientX-rect.left;
  const cy=e.clientY-rect.top;
  const prevScale=scale;
  scale=Math.min(3,Math.max(1,scale+(e.deltaY<0?0.2:-0.2)));
  x-=cx*(scale/prevScale-1);
  y-=cy*(scale/prevScale-1);
  update();
},{passive:false});

/* DRAG */
img?.addEventListener("mousedown",e=>{
  startX=e.clientX-x;
  startY=e.clientY-y;
  window.onmousemove=ev=>{
    x=ev.clientX-startX;
    y=ev.clientY-startY;
    update();
  };
  window.onmouseup=()=>window.onmousemove=null;
});

/* TOUCH */
viewer.addEventListener("touchstart",e=>{
  if(e.touches.length===2){
    pinchDist=Math.hypot(
      e.touches[0].clientX-e.touches[1].clientX,
      e.touches[0].clientY-e.touches[1].clientY
    );
  }else{
    startX=e.touches[0].clientX;
    startY=e.touches[0].clientY;
  }
});

viewer.addEventListener("touchmove",e=>{
  if(e.touches.length===2){
    const d=Math.hypot(
      e.touches[0].clientX-e.touches[1].clientX,
      e.touches[0].clientY-e.touches[1].clientY
    );
    scale=Math.min(3,Math.max(1,scale*d/pinchDist));
    pinchDist=d;
    update();
  }
});

viewer.addEventListener("touchend",e=>{
  if(e.changedTouches[0]){
    const dx=e.changedTouches[0].clientX-startX;
    const dy=e.changedTouches[0].clientY-startY;
    if(Math.abs(dx)>60) dx<0?next():prev();
    if(dy>120) closeGallery();
  }
});
</script>
