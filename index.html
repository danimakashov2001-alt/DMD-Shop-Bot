<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤</title>

<link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">

<style>
  body, html {
    margin:0; padding:0; width:100%; height:100%;
    font-family:-apple-system,BlinkMacSystemFont,Arial;
    color:#fff;
    background: url("https://iili.io/fXfx3ep.jpg") center / cover no-repeat;
    background-color:#0b0b0b;
  }

  body::before{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.55);
    pointer-events:none;
    z-index:-1;
  }

  header{
    height:46px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 14px;
    background:rgba(17,17,17,0.9);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    font-weight:600;
    gap:12px;
  }
  .header-left{ display:flex; align-items:center; gap:10px; min-width:0; }
  .header-title{ white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
  .btn{
    appearance:none;
    border:1px solid rgba(255,255,255,0.12);
    padding:8px 12px;
    border-radius:12px;
    background:rgba(31,31,31,0.75);
    color:#fff;
    font-weight:600;
    cursor:pointer;
  }
  .btn:active{ transform:scale(0.98); }

  .page{ height:calc(100vh - 46px); overflow-y:auto; }

  /* –¢–æ–≤–∞—Ä—ã */
  .catalog{
    padding:14px;
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
    gap:14px;
  }
  .card{
    border-radius:16px;
    overflow:hidden;
    cursor:pointer;
    transition:transform .2s;
    position:relative;
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.10);
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
  }
  .card:hover{transform:scale(1.03);}
  .card img{ width:100%; height:210px; object-fit:cover; display:block; }
  .card-body{
    position:absolute;
    left:0; right:0; bottom:0;
    padding:10px 10px 11px;
    font-size:13px;
    line-height:1.25;
    background:linear-gradient(transparent, rgba(0,0,0,0.85));
  }
  .name{
    font-weight:700;
    display:-webkit-box;
    -webkit-line-clamp:2;
    -webkit-box-orient:vertical;
    overflow:hidden;
  }
  .status{ display:inline-block; margin-top:6px; font-weight:800; }
  .status.instock{ color:#38d66b; }
  .status.inway{ color:#ffd54a; }
  .price{ margin-top:6px; font-weight:800; opacity:0.95; }

  /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ */
  .categories{ padding:14px; display:flex; flex-direction:column; gap:12px; }
  .cat-card{
    background:rgba(17,17,17,0.85);
    border:1px solid rgba(255,255,255,0.10);
    border-radius:16px;
    padding:12px 12px 10px;
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
  }
  .cat-title{ font-weight:800; margin-bottom:10px; }
  .subcats{ display:flex; flex-wrap:wrap; gap:10px; }
  .chip{
    padding:8px 12px;
    border-radius:999px;
    background:rgba(31,31,31,0.75);
    border:1px solid rgba(255,255,255,0.10);
    cursor:pointer;
    user-select:none;
    font-size:13px;
  }
  .chip:active{ transform:scale(0.98); }
  .hint{ padding:0 14px 14px; color:rgba(255,255,255,0.78); font-size:12px; }

  .hidden{ display:none !important; }
  .empty{ padding:14px; color:rgba(255,255,255,0.85); font-size:13px; }

  /* PhotoSwipe overlay (–æ–ø–∏—Å–∞–Ω–∏–µ) */
  .pswp__custom-info{
    position:absolute;
    left:0; right:0; bottom:0;
    z-index: 99999; /* —á—Ç–æ–±—ã –≤—Å–µ–≥–¥–∞ –ø–æ–≤–µ—Ä—Ö */
    box-sizing:border-box;

    padding:14px 16px;
    padding-bottom: calc(14px + env(safe-area-inset-bottom)); /* iOS/WebView */

    background:linear-gradient(transparent, rgba(0,0,0,0.92));
    color:#fff;
    font-size:13px;
    transition:opacity .18s ease;
    pointer-events:none;

    text-shadow: 0 1px 2px rgba(0,0,0,0.65);
  }
  .pswp__custom-info.hidden{ opacity:0; }

  .pswp__custom-info b{
    font-size:15px;
    display:block;
    margin-bottom:6px;
  }

  .pswp__desc{
    white-space:pre-line;  /* –ø–æ–ª–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Å –ø–µ—Ä–µ–Ω–æ—Å–∞–º–∏ */
    line-height:1.35;
    opacity:0.95;
  }

  .pswp__meta{
    margin-top:8px;
    font-weight:800;
    display:flex;
    gap:10px;
    align-items:center;
    flex-wrap:wrap;
  }
  .pswp__meta .status-badge.instock{ color:#38d66b; }
  .pswp__meta .status-badge.inway{ color:#ffd54a; }
</style>
</head>

<body>
<header>
  <div class="header-left">
    <div class="header-title" id="headerTitle">üõç –ö–∞—Ç–∞–ª–æ–≥</div>
  </div>
  <button class="btn" id="toggleBtn">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</button>
</header>

<div class="page" id="productsPage">
  <div class="catalog" id="catalog"></div>
  <div class="empty hidden" id="emptyState">–ü–æ–∫–∞ –Ω–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤ –≤ —ç—Ç–æ–π –ø–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏–∏.</div>
</div>

<div class="page hidden" id="categoriesPage">
  <div class="categories" id="categories"></div>
  <div class="hint">–ù–∞–∂–º–∏ –Ω–∞ –ø–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏—é ‚Äî –ø–æ–∫–∞–∂—É —Ç–æ–≤–∞—Ä—ã.</div>
</div>

<script type="module">
import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.min.js';

// ====== –¢–æ–≤–∞—Ä—ã ======
const products = [
  {
    name:"–ó–∏–ø —Ö—É–¥–∏ Zara Type crop fit (—Å–µ—Ä—ã–π)",
    price:4300,
    status:"–í –Ω–∞–ª–∏—á–∏–∏",
    description:"–ü–∞—Ä–∞–º–µ—Ç—Ä—ã –º–æ–¥–µ–ª–∏: 185/70, —Ä–∞–∑–º–µ—Ä L.\n–°–æ—Å—Ç–∞–≤: —Ö–ª–æ–ø–æ–∫.\n–ü–æ—Å–∞–¥–∫–∞: crop fit.",
    subcategory:"zip_hoodies",
    photos:[
      "https://iili.io/fVQvE5F.jpg",
      "https://iili.io/fVQU5WG.jpg",
      "https://iili.io/fVQUMbe.webp",
      "https://iili.io/fVQUv5P.webp"
    ]
  },
  {
    name:"–ó–∏–ø —Ö—É–¥–∏ Zara Type crop fit (—á—ë—Ä–Ω—ã–π)",
    price:4300,
    status:"–í –Ω–∞–ª–∏—á–∏–∏",
    description:"–ú–∏–Ω–∏–º–∞–ª–∏–∑–º. –ü–ª–æ—Ç–Ω—ã–π —Ö–ª–æ–ø–æ–∫.\nCrop fit.\n–û—Ç–ª–∏—á–Ω–æ –¥–µ—Ä–∂–∏—Ç —Ñ–æ—Ä–º—É.",
    subcategory:"zip_hoodies",
    photos:[
      "https://iili.io/fVQ6E4j.webp",
      "https://iili.io/fVQ6ba4.webp",
      "https://iili.io/fVQPF6b.webp",
      "https://iili.io/fVQPuMg.webp",
      "https://iili.io/fVQP0NI.webp"
    ]
  },
  {
    name:"–ó–∏–ø —Ö—É–¥–∏ No Faith Studio boxy crop fit",
    price:4100,
    status:"–í –ø—É—Ç–∏",
    description:"Y2K / Opium —Å—Ç–∏–ª—å.\n–û–≤–µ—Ä—Å–∞–π–∑ –ø–æ—Å–∞–¥–∫–∞.\n–ü–ª–æ—Ç–Ω–∞—è —Ç–∫–∞–Ω—å.\n–û–∂–∏–¥–∞–µ–º –ø–æ—Å—Ç—É–ø–ª–µ–Ω–∏–µ.",
    subcategory:"zip_hoodies",
    photos:[
      "https://iili.io/fXB5Ctj.jpg",
      "https://iili.io/fXqKi8B.webp",
      "https://iili.io/fXqfRte.webp"
    ]
  },
  {
    name:"–õ–æ–Ω–≥—Å–ª–∏–≤ Derschutze crop fit",
    price:3890,
    status:"–í –Ω–∞–ª–∏—á–∏–∏",
    description:"–≠–∫—Å–∫–ª—é–∑–∏–≤–Ω–∞—è –≤—ã—à–∏–≤–∫–∞.\n–ú—è–≥–∫–∏–π —Ö–ª–æ–ø–æ–∫.\n–ò–¥–µ–∞–ª—å–Ω–æ –ø–æ–¥ —Å–ª–æ–π.\nCrop fit.",
    subcategory:"longsleeves",
    photos:[
      "https://iili.io/fVQgdrl.webp",
      "https://iili.io/fVQgbaV.webp",
      "https://iili.io/fVQrMMb.webp",
      "https://iili.io/fVQrkDF.webp",
      "https://iili.io/fVQ4JJ2.webp",
      "https://iili.io/fVQ4I5B.webp"
    ]
  }
];

// ====== –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ ======
const categoryTree = [
  { title: "–ì–æ–ª–æ–≤–Ω—ã–µ —É–±–æ—Ä—ã", subs: ["–®–∞–ø–∫–∏", "–ö–µ–ø–∫–∏"] },
  { title: "–í–µ—Ä—Ö", subs: ["–ó–∏–ø –•—É–¥–∏", "–õ–æ–Ω–≥—Å–ª–∏–≤—ã", "–§—É—Ç–±–æ–ª–∫–∏"] },
  { title: "–ù–∏–∑", subs: ["–î–∂–∏–Ω—Å—ã", "–ë—Ä—é–∫–∏", "–®–æ—Ä—Ç—ã"] },
  { title: "–û–±—É–≤—å", subs: ["–ö—Ä–æ—Å—Å–æ–≤–∫–∏", "–¢—É—Ñ–ª–∏"] }
];

const subcategoryMap = {
  "–ó–∏–ø –•—É–¥–∏": "zip_hoodies",
  "–õ–æ–Ω–≥—Å–ª–∏–≤—ã": "longsleeves",
};

function statusClass(status){
  const s = (status || "").toLowerCase();
  if (s.includes("–≤ –Ω–∞–ª–∏—á–∏–∏")) return "instock";
  if (s.includes("–≤ –ø—É—Ç–∏")) return "inway";
  return "";
}

// ====== DOM ======
const headerTitle = document.getElementById("headerTitle");
const toggleBtn = document.getElementById("toggleBtn");

const productsPage = document.getElementById("productsPage");
const categoriesPage = document.getElementById("categoriesPage");

const catalog = document.getElementById("catalog");
const categoriesEl = document.getElementById("categories");
const emptyState = document.getElementById("emptyState");

let currentFilter = null;

// ====== –†–µ–Ω–¥–µ—Ä —Ç–æ–≤–∞—Ä–æ–≤ ======
function renderProducts() {
  catalog.innerHTML = "";
  emptyState.classList.add("hidden");

  const list = currentFilter
    ? products.filter(p => p.subcategory === currentFilter)
    : products;

  if (list.length === 0) {
    emptyState.classList.remove("hidden");
    return;
  }

  list.forEach((product) => {
    const stCls = statusClass(product.status);

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${product.photos[0]}" alt="">
      <div class="card-body">
        <div class="name">${product.name}</div>
        <div class="status ${stCls}">${product.status}</div>
        <div class="price">${product.price}</div>
      </div>
    `;
    card.__product = product;
    catalog.appendChild(card);
  });
}

// ====== –†–µ–Ω–¥–µ—Ä –∫–∞—Ç–µ–≥–æ—Ä–∏–π ======
function renderCategories() {
  categoriesEl.innerHTML = "";
  categoryTree.forEach(cat => {
    const wrap = document.createElement("div");
    wrap.className = "cat-card";
    wrap.innerHTML = `<div class="cat-title">${cat.title}</div>`;

    const subs = document.createElement("div");
    subs.className = "subcats";

    cat.subs.forEach(subName => {
      const chip = document.createElement("div");
      chip.className = "chip";
      chip.textContent = subName;
      chip.dataset.subname = subName;
      subs.appendChild(chip);
    });

    wrap.appendChild(subs);
    categoriesEl.appendChild(wrap);
  });
}

// ====== –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–æ–≤ ======
function openCategories() {
  productsPage.classList.add("hidden");
  categoriesPage.classList.remove("hidden");
  toggleBtn.textContent = "–ù–∞–∑–∞–¥";
  headerTitle.textContent = "üìö –ö–∞—Ç–µ–≥–æ—Ä–∏–∏";
}
function closeCategories() {
  categoriesPage.classList.add("hidden");
  productsPage.classList.remove("hidden");
  toggleBtn.textContent = "–ö–∞—Ç–µ–≥–æ—Ä–∏–∏";
  headerTitle.textContent = currentFilter ? "üõç –ö–∞—Ç–∞–ª–æ–≥ ‚Ä¢ —Ñ–∏–ª—å—Ç—Ä" : "üõç –ö–∞—Ç–∞–ª–æ–≥";
}
toggleBtn.addEventListener("click", () => {
  const isOpen = !categoriesPage.classList.contains("hidden");
  isOpen ? closeCategories() : openCategories();
});

// ====== –ö–ª–∏–∫ –ø–æ –ø–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏–∏ ======
categoriesEl.addEventListener("click", (e) => {
  const chip = e.target.closest(".chip");
  if (!chip) return;

  const subName = chip.dataset.subname;
  const mapped = subcategoryMap[subName];

  currentFilter = mapped || "__none__";
  renderProducts();
  closeCategories();
});

// ====== PhotoSwipe ======
let currentProduct = null;

const lightbox = new PhotoSwipeLightbox({
  pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.min.js'),
  wheelToZoom: true,
  arrowKeys: true
});

// —Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º UI
lightbox.on('uiRegister', () => {
  lightbox.pswp.ui.registerElement({
    name: 'custom-info',
    order: 9,
    isButton: false,
    appendTo: 'root',
    html: `
      <div class="pswp__custom-info" id="pswp-info">
        <b id="pswp-name"></b>
        <div class="pswp__desc" id="pswp-desc"></div>
        <div class="pswp__meta" id="pswp-meta"></div>
      </div>
    `
  });
});

function updateOverlay(product) {
  const nameEl = document.getElementById('pswp-name');
  const descEl = document.getElementById('pswp-desc');
  const metaEl = document.getElementById('pswp-meta');
  const infoEl = document.getElementById('pswp-info');
  if (!nameEl || !descEl || !metaEl || !infoEl) return;

  nameEl.textContent = product?.name ?? '';
  descEl.textContent = product?.description ?? '';

  const stCls = statusClass(product?.status);
  const statusHtml = product?.status
    ? `<span class="status-badge ${stCls}">${product.status}</span>`
    : '';

  const priceHtml = product?.price != null ? `<span>${product.price}</span>` : '';

  metaEl.innerHTML = `${statusHtml}${priceHtml ? " ‚Ä¢ " + priceHtml : ""}`;

  // –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –æ–Ω–æ –≤–∏–¥–Ω–æ
  infoEl.classList.remove('hidden');
}

function syncOverlayVisibility(pswp) {
  const info = document.getElementById("pswp-info");
  if (!info) return;

  // –í–ê–ñ–ù–û: –±–µ—Ä—ë–º —Ä–µ–∞–ª—å–Ω—ã–π zoom –∏–∑ pswp, –∞ –Ω–µ –∏–∑ event
  const z = pswp.currZoomLevel || 1;

  // –Ω–µ–±–æ–ª—å—à–æ–π –ø–æ—Ä–æ–≥, —á—Ç–æ–±—ã –Ω–µ –º–∏–≥–∞–ª–æ –Ω–∞ 1.0001
  info.classList.toggle('hidden', z > 1.02);
}

lightbox.on('open', () => {
  const pswp = lightbox.pswp;

  updateOverlay(currentProduct);

  // —Å—Ä–∞–∑—É –≤—ã—Å—Ç–∞–≤–ª—è–µ–º –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é –≤–∏–¥–∏–º–æ—Å—Ç—å
  syncOverlayVisibility(pswp);

  // –æ–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–∏ –ª—é–±–æ–º –∑—É–º–µ/–ø–∞–Ω–æ—Ä–∞–º–∏—Ä–æ–≤–∞–Ω–∏–∏
  pswp.on('zoomPanUpdate', () => syncOverlayVisibility(pswp));

  // double tap zoom
  pswp.on('doubleTap', () => {
    const scale = pswp.currZoomLevel > 1 ? 1 : 2;
    pswp.zoomTo(scale, { x: pswp.viewportSize.x/2, y: pswp.viewportSize.y/2 });
  });
});

lightbox.init();

// ====== –ö–ª–∏–∫ –ø–æ —Ç–æ–≤–∞—Ä—É ======
catalog.addEventListener("click", (e) => {
  const card = e.target.closest(".card");
  if (!card) return;

  const product = card.__product;
  if (!product) return;

  currentProduct = product;

  const items = product.photos.map((src) => ({
    src,
    width: 1600,
    height: 2000
  }));

  lightbox.loadAndOpen(0, items);
});

// init
renderProducts();
renderCategories();
</script>

</body>
</html>
