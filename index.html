<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DMD Shop</title>

<style>
:root{
  --card:#ffffff;
  --accent:#c49a6c;
  --text:#2f2a26;
  --muted:#7a6f66;
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
  user-select:none;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Arial;
  background:url("https://iili.io/fXfx3ep.jpg") center/cover fixed no-repeat;
  color:var(--text);
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  background:rgba(255,255,255,.9);
  position:sticky;
  top:0;
  z-index:5;
}

.header h2{
  margin:0;
}

.cat-btn{
  padding:8px 14px;
  border-radius:20px;
  background:var(--accent);
  color:white;
  font-size:14px;
  cursor:pointer;
}

/* SIDEBAR */
.sidebar{
  position:fixed;
  left:0;
  top:0;
  bottom:0;
  width:220px;
  background:#f5efe8;
  padding:14px;
  overflow:auto;
  transform:translateX(-100%);
  transition:.25s;
  z-index:6;
}

.sidebar.open{
  transform:translateX(0);
}

.sidebar h3{
  margin-top:0;
}

.sidebar ul{
  list-style:none;
  padding-left:0;
}

.category-name{
  font-weight:bold;
  padding:6px 0;
  cursor:pointer;
}

.subcategory-list{
  padding-left:14px;
}

.subcategory-list li{
  padding:4px 0;
  cursor:pointer;
}

/* CATALOG */
.catalog{
  padding:14px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}

.card{
  background:var(--card);
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.12);
  cursor:pointer;
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.card-body{
  padding:10px;
}

.card h3{
  font-size:14px;
  margin:0 0 6px;
}

.short{
  font-size:12px;
  color:var(--muted);
}

.price{
  font-weight:bold;
}

.status{
  font-size:12px;
  color:var(--accent);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.modal-content{
  background:white;
  width:92%;
  max-height:90vh;
  border-radius:18px;
  overflow:auto;
}

.slider{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}

.slider img{
  min-width:100%;
  height:300px;
  object-fit:cover;
  scroll-snap-align:start;
}

.modal-body{
  padding:14px;
}

.close{
  text-align:center;
  padding:12px;
  color:var(--accent);
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <h2>üõç –ö–∞—Ç–∞–ª–æ–≥</h2>
  <div class="cat-btn" onclick="toggleCategories()">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</div>
</div>

<div class="sidebar" id="sidebar">
  <h3>–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</h3>
  <ul>
    <li>
      <div class="category-name">–í–µ—Ä—Ö</div>
      <ul class="subcategory-list">
        <li onclick="filter('zip_hoodies')">–ó–∏–ø —Ö—É–¥–∏</li>
        <li onclick="filter('longsleeves')">–õ–æ–Ω–≥—Å–ª–∏–≤—ã</li>
      </ul>
    </li>
  </ul>
</div>

<div class="catalog" id="catalog"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <div class="slider" id="slider"></div>
    <div class="modal-body" id="modalBody"></div>
    <div class="close" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</div>
  </div>
</div>

<script>
const products = [...(—Ç–≤–æ–π –º–∞—Å—Å–∏–≤ —Ç–æ–≤–∞—Ä–æ–≤ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)...];

const catalog=document.getElementById("catalog");
const sidebar=document.getElementById("sidebar");
const modal=document.getElementById("modal");
const slider=document.getElementById("slider");
const modalBody=document.getElementById("modalBody");

function toggleCategories(){
  sidebar.classList.toggle("open");
}

function render(list){
  catalog.innerHTML="";
  list.forEach(p=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${p.photos[0]}" alt="">
      <div class="card-body">
        <h3>${p.name}</h3>
        <div class="short">${p.short}</div>
        <div class="price">${p.price} ‚ÇΩ</div>
        <div class="status">${p.status}</div>
      </div>
    `;
    card.onclick=()=>openModal(p);
    catalog.appendChild(card);
  });
}

function filter(sub){
  render(products.filter(p=>p.subcategory===sub));
}

function openModal(p){
  slider.innerHTML=p.photos.map(i=>`<img src="${i}" alt="">`).join("");
  modalBody.innerHTML=`
    <h3>${p.name}</h3>
    <p>${p.description}</p>
    <p><b>–¶–µ–Ω–∞:</b> ${p.price} ‚ÇΩ</p>
    <p><b>–°—Ç–∞—Ç—É—Å:</b> ${p.status}</p>
  `;
  modal.style.display="flex";
}

function closeModal(){
  modal.style.display="none";
}

// —Å—Ç–∞—Ä—Ç ‚Äî –≤—Å–µ —Ç–æ–≤–∞—Ä—ã
render(products);
</script>

</body>
</html>
