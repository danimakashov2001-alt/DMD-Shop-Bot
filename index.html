<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>DMD Shop</title>

  <!-- Telegram API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --bg: var(--tg-theme-bg-color);
      --card: var(--tg-theme-secondary-bg-color);
      --text: var(--tg-theme-text-color);
      --button: var(--tg-theme-button-color);
      --button-text: var(--tg-theme-button-text-color);
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    h2 {
      margin-bottom: 16px;
    }

    .product {
      background: var(--card);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }

    .photos {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin-bottom: 12px;
    }

    .photos img {
      height: 150px;
      border-radius: 14px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .name {
      font-size: 17px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .description {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 8px;
    }

    .status {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .price {
      font-size: 18px;
      font-weight: 700;
    }

    .close-btn {
      margin-top: 14px;
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      border: none;
      background: var(--button);
      color: var(--button-text);
      font-size: 16px;
    }

    /* ===== MODAL ===== */

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

    .nav {
      position: absolute;
      top: 50%;
      font-size: 36px;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .nav.left { left: 16px; }
    .nav.right { right: 16px; }

    .modal-close {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>üõç –ö–∞—Ç–∞–ª–æ–≥</h2>
<div id="products"></div>

<!-- FULLSCREEN GALLERY -->
<div class="modal" id="modal">
  <div class="modal-close" onclick="closeModal()">‚úï</div>
  <div class="nav left" onclick="prev()">‚Äπ</div>
  <img id="modal-img" alt="product">
  <div class="nav right" onclick="next()">‚Ä∫</div>
</div>

<script>
Telegram.WebApp.ready();

const products = [
  {
    name: "–ó–∏–ø —Ö—É–¥–∏ Zara Type –±–ª–∞–Ω–∫–æ–≤–æ–µ crop fit (—Å–µ—Ä—ã–π)",
    price: 4300,
    status: "–í –Ω–∞–ª–∏—á–∏–∏",
    description: "–ü–∞—Ä–∞–º–µ—Ç—Ä—ã –º–æ–¥–µ–ª–∏: 185/70, —Ä–∞–∑–º–µ—Ä L. –û–ß–ï–ù–¨ –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω–∞—è –∑–∏–ø —Ö—É–¥–∏, –¥–µ—Ä–∂–∏—Ç —Ñ–æ—Ä–º—É, —Ç—ë–ø–ª—ã–π —Ñ–ª–∏—Å–æ–≤—ã–π –ø–æ–¥–∫–ª–∞–¥. –°–æ—Å—Ç–∞–≤: 80% —Ö–ª–æ–ø–æ–∫ / 20% –ø–æ–ª–∏—ç—Å—Ç–µ—Ä. –¶–≤–µ—Ç: —Å–µ—Ä—ã–π.",
    photos: [
      "https://iili.io/fVQvE5F.jpg",
      "https://iili.io/fVQU5WG.jpg",
      "https://iili.io/fVQUMbe.webp",
      "https://iili.io/fVQUv5P.webp"
    ]
  },
  {
    name: "–ó–∏–ø —Ö—É–¥–∏ No Faith Studio boxy crop fit",
    price: 4100,
    status: "–í –Ω–∞–ª–∏—á–∏–∏",
    description: "–≠–∫—Å–∫–ª—é–∑–∏–≤–Ω–∞—è –º–æ–¥–µ–ª—å –≤ —Å—Ç–∏–ª–µ Y2K / opium. –£–∫–æ—Ä–æ—á–µ–Ω–Ω—ã–π —Å–∏–ª—É—ç—Ç, —Ö–ª–æ–ø–∫–æ–≤—ã–π –º–∞—Ç–µ—Ä–∏–∞–ª, —É–Ω–∏—Å–µ–∫—Å.",
    photos: [
      "https://iili.io/fWlXmhu.jpg",
      "https://iili.io/fVQ4Pqb.webp",
      "https://iili.io/fVQ6zEG.webp"
    ]
  }
];

const root = document.getElementById("products");

let currentPhotos = [];
let currentIndex = 0;

products.forEach(p => {
  const div = document.createElement("div");
  div.className = "product";

  div.innerHTML = `
    <div class="photos">
      ${p.photos.map((url,i)=>`<img src="${url}" alt="photo" onclick="openModal(${JSON.stringify(p.photos)},${i})">`).join("")}
    </div>
    <div class="name">${p.name}</div>
    <div class="description">${p.description}</div>
    <div class="status">–°—Ç–∞—Ç—É—Å: ${p.status}</div>
    <div class="price">${p.price} ‚ÇΩ</div>
    <button class="close-btn" onclick="Telegram.WebApp.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
  `;
  root.appendChild(div);
});

function openModal(photos,index){
  currentPhotos = photos;
  currentIndex = index;
  document.getElementById("modal-img").src = photos[index];
  document.getElementById("modal").style.display = "flex";
}

function closeModal(){
  document.getElementById("modal").style.display = "none";
}

function next(){
  currentIndex = (currentIndex + 1) % currentPhotos.length;
  document.getElementById("modal-img").src = currentPhotos[currentIndex];
}

function prev(){
  currentIndex = (currentIndex - 1 + currentPhotos.length) % currentPhotos.length;
  document.getElementById("modal-img").src = currentPhotos[currentIndex];
}
</script>

</body>
</html>
