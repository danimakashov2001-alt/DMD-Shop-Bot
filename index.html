<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>–ö–∞—Ç–∞–ª–æ–≥</title>

<style>
:root { --accent:#c49a6c }
*{margin:0;padding:0;box-sizing:border-box}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  touch-action: none;
}

body{
  font-family:-apple-system,BlinkMacSystemFont,Arial;
  background:#0b0b0b;
  color:#fff;
}

/* HEADER */
header{
  height:46px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 14px;
  background:rgba(15,15,15,.95);
}
button{
  background:var(--accent);
  border:none;
  padding:7px 16px;
  border-radius:18px;
  color:#fff;
}

/* CATALOG */
.catalog{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
  padding:14px;
  overflow-y:auto;
  height:calc(100vh - 46px);
}
.card{
  background:#fff;
  color:#000;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
}
.card img{
  width:100%;
  height:210px;
  object-fit:cover;
}
.card-body{padding:10px;font-size:13px}

/* GALLERY */
#gallery{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:100;
  width:100%;
  height:100%;
  overflow:hidden;
}

.gallery-container{
  position:relative;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
}

.viewer-wrapper{
  flex:1;
  position:relative;
  overflow:hidden;
  width:100%;
  height:100%;
}

.viewer{
  position:absolute;
  inset:0;
  overflow:hidden;
  width:100%;
  height:100%;
}

.viewer img{
  position:absolute;
  left:0;
  top:0;
  width:100%;
  height:100%;
  object-fit:contain;
  transform-origin:center center;
  user-select:none;
  -webkit-user-select:none;
  -webkit-touch-callout:none;
}

/* UI */
.gallery-header{
  position:absolute;
  top:0;
  left:0;
  right:0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  background:linear-gradient(180deg,rgba(0,0,0,.7) 0%,transparent 100%);
  z-index:20;
  height:60px;
}

.close{
  font-size:26px;
  cursor:pointer;
  width:40px;
  height:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  -webkit-user-select:none;
  user-select:none;
}

.counter{
  font-size:14px;
  background:rgba(0,0,0,.5);
  padding:6px 12px;
  border-radius:20px;
}

.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:40px;
  padding:12px;
  z-index:15;
  user-select:none;
  -webkit-user-select:none;
  cursor:pointer;
  width:50px;
  height:50px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.arrow.left{left:10px}
.arrow.right{right:10px}

.dots{
  position:absolute;
  bottom:100px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:8px;
  z-index:15;
}
.dot{
  width:8px;height:8px;border-radius:50%;
  background:rgba(255,255,255,.4);
  cursor:pointer;
  transition:background 0.2s;
}
.dot.active{background:#fff}

.info{
  position:absolute;
  bottom:0;
  left:0;right:0;
  background:linear-gradient(180deg,transparent 0%,rgba(0,0,0,.8) 100%);
  padding:14px;
  font-size:13px;
  z-index:15;
  max-height:25%;
  overflow-y:auto;
}

.info-title{
  font-weight:600;
  margin-bottom:6px;
  font-size:14px;
}

.info-price{
  color:var(--accent);
  font-weight:600;
  margin-bottom:6px;
}

.info-desc{
  font-size:12px;
  color:#ccc;
  line-height:1.4;
}

.info-status{
  margin-top:8px;
  padding:6px 0;
  border-top:1px solid rgba(255,255,255,.1);
  font-size:12px;
  color:#7cb342;
}
</style>
</head>

<body>

<header>
  <h3>üõç –ö–∞—Ç–∞–ª–æ–≥</h3>
</header>

<div class="catalog" id="catalog"></div>

<div id="gallery">
  <div class="gallery-container">
    <div class="gallery-header">
      <div class="close" onclick="closeGallery()">‚úï</div>
      <div class="counter"><span id="current">1</span>/<span id="total">1</span></div>
    </div>
    <div class="viewer-wrapper">
      <div class="arrow left" onclick="prev()">‚Äπ</div>
      <div class="arrow right" onclick="next()">‚Ä∫</div>
      <div class="viewer" id="viewer"></div>
      <div class="dots" id="dots"></div>
    </div>
    <div class="info" id="info"></div>
  </div>
</div>

<script>
/* DATA */
const products=[
{
name:"–ó–∏–ø —Ö—É–¥–∏ Zara Type crop fit (—Å–µ—Ä—ã–π)",
price:4300,
status:"–í –Ω–∞–ª–∏—á–∏–∏",
description:"–ü–∞—Ä–∞–º–µ—Ç—Ä—ã –º–æ–¥–µ–ª–∏: 185/70, —Ä–∞–∑–º–µ—Ä L.",
subcategory:"zip_hoodies",
photos:[
"https://iili.io/fVQvE5F.jpg",
"https://iili.io/fVQU5WG.jpg",
"https://iili.io/fVQUMbe.webp",
"https://iili.io/fVQUv5P.webp"
]
},
{
name:"–ó–∏–ø —Ö—É–¥–∏ Zara Type crop fit (—á—ë—Ä–Ω—ã–π)",
price:4300,
status:"–í –Ω–∞–ª–∏—á–∏–∏",
description:"–ú–∏–Ω–∏–º–∞–ª–∏–∑–º. –ü–ª–æ—Ç–Ω—ã–π —Ö–ª–æ–ø–æ–∫.",
subcategory:"zip_hoodies",
photos:[
"https://iili.io/fVQ6E4j.webp",
"https://iili.io/fVQ6ba4.webp",
"https://iili.io/fVQPF6b.webp",
"https://iili.io/fVQPuMg.webp",
"https://iili.io/fVQP0NI.webp"
]
},
{
name:"–ó–∏–ø —Ö—É–¥–∏ No Faith Studio boxy crop fit",
price:4100,
status:"–í –Ω–∞–ª–∏—á–∏–∏",
description:"Y2K / Opium —Å—Ç–∏–ª—å.",
subcategory:"zip_hoodies",
photos:[
"https://iili.io/fXB5Ctj.jpg",
"https://iili.io/fXqKi8B.webp",
"https://iili.io/fXqfRte.webp"
]
},
{
name:"–õ–æ–Ω–≥—Å–ª–∏–≤ Derschutze crop fit",
price:3890,
status:"–í –Ω–∞–ª–∏—á–∏–∏",
description:"–≠–∫—Å–∫–ª—é–∑–∏–≤–Ω–∞—è –≤—ã—à–∏–≤–∫–∞.",
subcategory:"longsleeves",
photos:[
"https://iili.io/fVQgdrl.webp",
"https://iili.io/fVQgbaV.webp",
"https://iili.io/fVQrMMb.webp",
"https://iili.io/fVQrkDF.webp",
"https://iili.io/fVQ4JJ2.webp",
"https://iili.io/fVQ4I5B.webp"
]
}
];

/* CATALOG */
const catalog=document.getElementById("catalog");
products.forEach(p=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <img src="${p.photos[0]}" alt="${p.name}">
    <div class="card-body">${p.name}<br>${p.price} ‚ÇΩ</div>`;
  c.onclick=()=>openGallery(p);
  catalog.appendChild(c);
});

/* GALLERY CORE */
const gallery=document.getElementById("gallery");
const viewer=document.getElementById("viewer");
const dots=document.getElementById("dots");
const info=document.getElementById("info");
const current=document.getElementById("current");
const total=document.getElementById("total");

let currentProduct=null;
let photos=[],index=0,img;
let scale=1,tx=0,ty=0;
let startX=0,startY=0;
let startTx=0,startTy=0;
let startDist=0,startScale=1;
let lastTap=0;
let isZoomed=false;

function openGallery(p){
  currentProduct=p;
  photos=p.photos;
  index=0;
  gallery.style.display="block";
  document.body.style.overflow="hidden";
  load();
  updateInfo();
}

function closeGallery(){
  gallery.style.display="none";
  document.body.style.overflow="auto";
  currentProduct=null;
}

function load(){
  viewer.innerHTML="";
  img=document.createElement("img");
  img.src=photos[index];
  img.draggable=false;
  viewer.appendChild(img);
  reset();
  renderDots();
  updateCounter();
}

function reset(){
  scale=1;
  tx=0;
  ty=0;
  isZoomed=false;
  apply();
}

function apply(){
  img.style.transform=`translate(${tx}px,${ty}px) scale(${scale})`;
}

function updateCounter(){
  current.textContent=index+1;
  total.textContent=photos.length;
}

function updateInfo(){
  if(!currentProduct) return;
  info.innerHTML=`
    <div class="info-title">${currentProduct.name}</div>
    <div class="info-price">${currentProduct.price} ‚ÇΩ</div>
    <div class="info-desc">${currentProduct.description}</div>
    <div class="info-status">${currentProduct.status}</div>
  `;
}

/* NAV */
function prev(){ 
  if(index>0){
    index--;
    load();
  } 
}

function next(){ 
  if(index<photos.length-1){
    index++;
    load();
  } 
}

function goToPhoto(i){
  index=i;
  load();
}

function renderDots(){
  dots.innerHTML="";
  photos.forEach((_,i)=>{
    const d=document.createElement("div");
    d.className="dot"+(i===index?" active":"");
    d.onclick=()=>goToPhoto(i);
    dots.appendChild(d);
  });
}

/* DESKTOP ZOOM - WHEEL */
gallery.addEventListener("wheel",e=>{
  if(!img) return;
  e.preventDefault();
  const r=img.getBoundingClientRect();
  const cx=e.clientX-r.left;
  const cy=e.clientY-r.top;
  const delta=e.deltaY<0?1:-1;
  const prev=scale;
  scale=Math.min(4,Math.max(1,scale+delta*0.25));
  if(scale>1){
    tx-=cx*(scale/prev-1);
    ty-=cy*(scale/prev-1);
  }
  apply();
},{passive:false});

/* TOUCH GESTURES */
viewer.addEventListener("touchstart",e=>{
  if(!img) return;
  
  if(e.touches.length===2){
    // Pinch zoom
    startDist=Math.hypot(
      e.touches[0].clientX-e.touches[1].clientX,
      e.touches[0].clientY-e.touches[1].clientY
    );
    startScale=scale;
    startTx=tx;
    startTy=ty;
    isZoomed=true;
  }else if(e.touches.length===1){
    // Pan/swipe
    startX=e.touches[0].clientX;
    startY=e.touches[0].clientY;
    startTx=tx;
    startTy=ty;
  }
},{passive:true});

viewer.addEventListener("touchmove",e=>{
  if(!img) return;
  
  if(e.touches.length===2){
    // Pinch zoom
    e.preventDefault();
    const newDist=Math.hypot(
      e.touches[0].clientX-e.touches[1].clientX,
      e.touches[0].clientY-e.touches[1].clientY
    );
    
    const ratio=newDist/startDist;
    scale=Math.min(4,Math.max(1,startScale*ratio));
    
    // Center point for zoom
    const centerX=(e.touches[0].clientX+e.touches[1].clientX)/2;
    const centerY=(e.touches[0].clientY+e.touches[1].clientY)/2;
    const rect=img.getBoundingClientRect();
    const cx=centerX-rect.left;
    const cy=centerY-rect.top;
    
    tx=startTx-cx*(scale/startScale-1);
    ty=startTy-cy*(scale/startScale-1);
    
    apply();
  }else if(e.touches.length===1 && isZoomed){
    // Pan while zoomed
    e.preventDefault();
    tx=startTx+(e.touches[0].clientX-startX);
    ty=startTy+(e.touches[0].clientY-startY);
    apply();
  }
},{passive:false});

viewer.addEventListener("touchend",e=>{
  if(!img) return;
  
  if(e.touches.length===0){
    const now=Date.now();
    const touch=e.changedTouches[0];
    
    // Double tap zoom
    if(now-lastTap<300 && e.touches.length===0){
      const rect=img.getBoundingClientRect();
      const cx=touch.clientX-rect.left;
      const cy=touch.clientY-rect.top;
      const prev=scale;
      scale=scale===1?2:1;
      if(scale>1){
        tx=-cx*(scale/prev-1);
        ty=-cy*(scale/prev-1);
      }else{
        tx=0;
        ty=0;
      }
      apply();
    }
    
    lastTap=now;
  }
  
  if(e.touches.length===1){
    isZoomed=false;
    startX=e.touches[0].clientX;
    startY=e.touches[0].clientY;
    startTx=tx;
    startTy=ty;
  }
},{passive:false});

// Prevent default iOS behavior
document.addEventListener('gesturestart',e=>e.preventDefault(),{passive:false});
document.addEventListener('touchmove',e=>{
  if(gallery.style.display==="block"){
    e.preventDefault();
  }
},{passive:false});
</script>

</body>
</html>
