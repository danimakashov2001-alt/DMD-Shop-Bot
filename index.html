<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>–ö–∞—Ç–∞–ª–æ–≥</title>

<style>
:root{--accent:#c49a6c}
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:-apple-system,BlinkMacSystemFont,Arial;
  background:url("https://iili.io/fXfx3ep.jpg") center/cover fixed;
  color:#fff;
}

/* HEADER */
header{
  height:46px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 14px;
  background:rgba(15,15,15,.88);
  backdrop-filter:blur(8px);
}
button{
  background:var(--accent);
  border:none;
  padding:7px 16px;
  border-radius:18px;
  color:#fff;
  cursor:pointer;
}

/* CATALOG */
.catalog{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
  padding:14px;
}
.card{
  background:#fff;
  color:#000;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,.35);
  cursor:pointer;
}
.card img{
  width:100%;
  height:210px;
  object-fit:cover;
}
.card-body{padding:10px;font-size:13px}
.price{font-weight:600}
.status{color:var(--accent);font-size:12px}

/* CATEGORIES */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.82);
  display:none;
  z-index:20;
}
#categories{
  width:80%;
  max-width:320px;
  height:100%;
  background:#141414;
  padding:18px;
}
.category{margin-top:14px;font-weight:600}
.subcat{
  margin:6px 0 6px 14px;
  color:#bbb;
  cursor:pointer;
}

/* GALLERY */
#gallery{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:100;
}
.track{
  display:flex;
  height:100%;
  transition:transform .3s ease;
}
.slide{
  min-width:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}
.slide img{
  max-width:100%;
  max-height:100%;
  touch-action:none;
  user-select:none;
  cursor:grab;
}

/* DOTS */
#dots{
  position:absolute;
  bottom:110px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:8px;
}
.dot{
  width:7px;
  height:7px;
  border-radius:50%;
  background:#555;
}
.dot.active{background:var(--accent)}

/* INFO */
.info{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  background:rgba(0,0,0,.7);
  padding:12px;
  font-size:14px;
}
.close{
  position:absolute;
  top:12px;
  right:16px;
  font-size:24px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h3>üõç –ö–∞—Ç–∞–ª–æ–≥</h3>
  <button onclick="openCats()">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</button>
</header>

<div id="overlay" onclick="closeCats()">
  <div id="categories" onclick="event.stopPropagation()">
    <div class="category">–í–µ—Ä—Ö</div>
    <div class="subcat" onclick="filter('zip_hoodies')">–ó–∏–ø —Ö—É–¥–∏</div>
    <div class="subcat" onclick="filter('longsleeves')">–õ–æ–Ω–≥—Å–ª–∏–≤—ã</div>
  </div>
</div>

<div class="catalog" id="catalog"></div>

<div id="gallery">
  <div class="close" onclick="closeGallery()">‚úï</div>
  <div class="track" id="track"></div>
  <div id="dots"></div>
  <div class="info" id="info"></div>
</div>

<script>
const products=[
{
name:"–ó–∏–ø —Ö—É–¥–∏ Zara Type crop fit (—Å–µ—Ä—ã–π)",
price:4300,
status:"–í –Ω–∞–ª–∏—á–∏–∏",
description:"–ü–∞—Ä–∞–º–µ—Ç—Ä—ã –º–æ–¥–µ–ª–∏: 185/70, —Ä–∞–∑–º–µ—Ä L.",
subcategory:"zip_hoodies",
photos:[
"https://iili.io/fVQvE5F.jpg",
"https://iili.io/fVQU5WG.jpg",
"https://iili.io/fVQUMbe.webp",
"https://iili.io/fVQUv5P.webp"
]
},
{
name:"–ó–∏–ø —Ö—É–¥–∏ Zara Type crop fit (—á—ë—Ä–Ω—ã–π)",
price:4300,
status:"–í –Ω–∞–ª–∏—á–∏–∏",
description:"–ú–∏–Ω–∏–º–∞–ª–∏–∑–º. –ü–ª–æ—Ç–Ω—ã–π —Ö–ª–æ–ø–æ–∫.",
subcategory:"zip_hoodies",
photos:[
"https://iili.io/fVQ6E4j.webp",
"https://iili.io/fVQ6ba4.webp",
"https://iili.io/fVQPF6b.webp",
"https://iili.io/fVQPuMg.webp",
"https://iili.io/fVQP0NI.webp"
]
},
{
name:"–ó–∏–ø —Ö—É–¥–∏ No Faith Studio boxy crop fit",
price:4100,
status:"–í –Ω–∞–ª–∏—á–∏–∏",
description:"Y2K / Opium —Å—Ç–∏–ª—å.",
subcategory:"zip_hoodies",
photos:[
"https://iili.io/fXB5Ctj.jpg",
"https://iili.io/fXqKi8B.webp",
"https://iili.io/fXqfRte.webp"
]
},
{
name:"–õ–æ–Ω–≥—Å–ª–∏–≤ Derschutze crop fit",
price:3890,
status:"–í –Ω–∞–ª–∏—á–∏–∏",
description:"–≠–∫—Å–∫–ª—é–∑–∏–≤–Ω–∞—è –≤—ã—à–∏–≤–∫–∞.",
subcategory:"longsleeves",
photos:[
"https://iili.io/fVQgdrl.webp",
"https://iili.io/fVQgbaV.webp",
"https://iili.io/fVQrMMb.webp",
"https://iili.io/fVQrkDF.webp",
"https://iili.io/fVQ4JJ2.webp",
"https://iili.io/fVQ4I5B.webp"
]
}
];

const catalog=document.getElementById("catalog");
const track=document.getElementById("track");
const gallery=document.getElementById("gallery");
const info=document.getElementById("info");
const dots=document.getElementById("dots");

let index=0,startX=0,isDown=false,scale=1,tx=0,ty=0;
let currentProduct=null;

function render(list){
  catalog.innerHTML="";
  list.forEach(p=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <img src="${p.photos[0]}" alt="">
      <div class="card-body">
        <div>${p.name}</div>
        <div class="price">${p.price} ‚ÇΩ</div>
        <div class="status">${p.status}</div>
      </div>`;
    c.onclick=()=>openGallery(p);
    catalog.appendChild(c);
  });
}

function openGallery(p){
  currentProduct=p;
  track.innerHTML="";
  dots.innerHTML="";
  p.photos.forEach((src,i)=>{
    const s=document.createElement("div");
    s.className="slide";
    s.innerHTML=`<img src="${src}">`;
    track.appendChild(s);
    const d=document.createElement("div");
    d.className="dot"+(i===0?" active":"");
    dots.appendChild(d);
  });
  index=0;scale=1;tx=ty=0;
  update();
  info.innerHTML=`<b>${p.name}</b><br>${p.price} ‚ÇΩ<br>${p.status}<br>${p.description}`;
  gallery.style.display="block";
}

function update(){
  track.style.transform=`translateX(${-index*innerWidth}px)`;
  [...dots.children].forEach((d,i)=>d.classList.toggle("active",i===index));
  const img=track.children[index].querySelector("img");
  img.style.transform=`translate(${tx}px,${ty}px) scale(${scale})`;
}

track.addEventListener("mousedown",e=>{isDown=true;startX=e.clientX});
window.addEventListener("mouseup",()=>isDown=false);
track.addEventListener("mousemove",e=>{
  if(!isDown||scale!==1)return;
  let dx=e.clientX-startX;
  if(Math.abs(dx)>80){
    index+=dx<0?1:-1;
    index=Math.max(0,Math.min(index,track.children.length-1));
    startX=e.clientX;
    update();
  }
});

track.addEventListener("wheel",e=>{
  e.preventDefault();
  scale=Math.min(3,Math.max(1,scale+(e.deltaY<0?0.2:-0.2)));
  update();
},{passive:false});

track.addEventListener("dblclick",()=>{
  scale=scale===1?2:1;
  tx=ty=0;
  update();
});

function closeGallery(){
  gallery.style.display="none";
  scale=1;
}

function openCats(){overlay.style.display="block"}
function closeCats(){overlay.style.display="none"}
function filter(c){
  render(products.filter(p=>p.subcategory===c));
  closeCats();
}

render(products);
</script>

</body>
