<!DOCTYPE html>

<style>
:root{
  --accent:#c49a6c;
  --dark:#0f0f0f;
  --card:#ffffff;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:-apple-system,BlinkMacSystemFont,Arial;
  background:url("https://iili.io/fXfx3ep.jpg") center/cover fixed;
  color:#222;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px 14px;
  background:rgba(15,15,15,.85);
  backdrop-filter:blur(6px);
  color:#fff;
}

header h3{font-size:16px}

button{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:6px 14px;
  border-radius:16px;
  cursor:pointer;
}

/* CATALOG GRID */
.catalog{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
  padding:14px;
}

.card{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.25);
  cursor:pointer;
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.card-body{
  padding:10px;
}

.status{font-size:12px;color:var(--accent)}

/* CATEGORIES */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  z-index:20;
}

#categories{
  width:80%;
  max-width:320px;
  height:100%;
  background:#141414;
  color:#fff;
  padding:16px;
}

.category{margin-top:14px;font-weight:600}
.subcat{margin:6px 0 6px 14px;color:#bbb;cursor:pointer}

/* FULLSCREEN GALLERY */
#gallery{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:100;
}

.gallery-track{
  display:flex;
  height:100%;
  width:100%;
  touch-action:pan-y pinch-zoom;
}

.gallery-slide{
  min-width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.gallery-slide img{
  max-width:100%;
  max-height:100%;
}

/* INFO */
.gallery-info{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  background:rgba(0,0,0,.6);
  color:#fff;
  padding:12px;
  font-size:14px;
}

.close{
  position:absolute;
  top:12px;
  right:16px;
  color:#fff;
  font-size:20px;
  cursor:pointer;
}
</style>
</head>

<body>

</header>

<div id="overlay" onclick="closeCategories()">
  <div id="categories" onclick="event.stopPropagation()">
    <div class="category">–•—É–¥–∏</div>

    <div class="category">–§—É—Ç–±–æ–ª–∫–∏</div>
    <div class="subcat" onclick="filterCat('longsleeves')">–õ–æ–Ω–≥—Å–ª–∏–≤—ã</div>
  </div>
</div>

<div class="catalog" id="catalog"></div>

<!-- GALLERY -->
<div id="gallery">
  <div class="close" onclick="closeGallery()">‚úï</div>
  <div class="gallery-track" id="track"></div>

</div>

<script>
const products=[

subcategory:"zip_hoodies",
photos:[
"https://iili.io/fVQvE5F.jpg",
"https://iili.io/fVQU5WG.jpg",

}
];

const catalog=document.getElementById("catalog");
const track=document.getElementById("track");
const gallery=document.getElementById("gallery");
const info=document.getElementById("info");

let startX=0, currentX=0, index=0;
const render=list=>{
  catalog.innerHTML="";
  list.forEach(p=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <img src="${p.photos[0]}">
      <div class="card-body">
        <div>${p.name}</div>
        <div class="status">${p.status}</div>
      </div>`;
    c.onclick=()=>openGallery(p);
    catalog.appendChild(c);
  });
};

const openGallery=p=>{
  track.innerHTML="";
  p.photos.forEach(src=>{
    const s=document.createElement("div");
    s.className="gallery-slide";
    s.innerHTML=`<img src="${src}">`;
    track.appendChild(s);
  });
  index=0;
  track.style.transform="translateX(0)";
  info.innerHTML=`<b>${p.name}</b><br>${p.price} ‚ÇΩ`;
  gallery.style.display="block";
};

track.addEventListener("touchstart",e=>{
  startX=e.touches[0].clientX;
});
track.addEventListener("touchmove",e=>{
  currentX=e.touches[0].clientX-startX;
  track.style.transform=`translateX(${currentX-index*innerWidth}px)`;
});
track.addEventListener("touchend",()=>{
  if(Math.abs(currentX)>50){
    index+=currentX<0?1:-1;
  }
  index=Math.max(0,Math.min(index,track.children.length-1));
  track.style.transform=`translateX(${-index*innerWidth}px)`;
  currentX=0;
});

const closeGallery=()=>gallery.style.display="none";

const openCategories=()=>overlay.style.display="block";
const closeCategories=()=>overlay.style.display="none";
const filterCat=c=>{render(products.filter(p=>p.subcategory===c));closeCategories();};

render(products);
</script>
