<style>
:root{
  --accent:#c49a6c;
  --text:#2f2a26;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Arial;
  background:url("https://iili.io/fXfx3ep.jpg") center/cover fixed;
  color:var(--text);
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  background:rgba(40,40,40,.75);
  color:white;
  backdrop-filter:blur(6px);
}

button{
  border:none;
  background:var(--accent);
  color:white;
  padding:8px 16px;
  border-radius:20px;
  cursor:pointer;
}

.catalog{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
  padding:14px;
}

.card{
  background:white;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.2);
  cursor:pointer;
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.card-body{
  padding:10px;
}

.price{font-weight:bold}
.status{font-size:12px;color:var(--accent)}

#categories{
  display:none;
  padding:14px;
  background:rgba(255,255,255,.95);
}

.category{
  font-weight:bold;
  margin-top:12px;
}

.subcat{
  padding-left:14px;
  margin:6px 0;
  cursor:pointer;
}

.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  color:#fff;
  padding:10px 16px;
  border-radius:20px;
  display:none;
  z-index:50;
}

/* FULLSCREEN GALLERY */
.modal{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  flex-direction:column;
  z-index:100;
}

.slider{
  flex:1;
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}

.slider img{
  min-width:100%;
  height:100%;
  object-fit:contain;
  scroll-snap-align:start;
}

.modal-info{
  background:white;
  padding:14px;
}

.close{
  color:white;
  text-align:center;
  padding:12px;
  cursor:pointer;
}
</style>
</head>

<body>

<script>

subcategory:"zip_hoodies",

},
{

price:4300,
status:"–í –Ω–∞–ª–∏—á–∏–∏",
description:"–ú–∏–Ω–∏–º–∞–ª–∏–∑–º, –ø—Ä–µ–º–∏—É–º –ø–æ—à–∏–≤. –¶–≤–µ—Ç —á—ë—Ä–Ω—ã–π.",
subcategory:"zip_hoodies",
photos:[

},

description:"–≠–∫—Å–∫–ª—é–∑–∏–≤. Y2K / Opium —Å—Ç–∏–ª—å. –£–Ω–∏—Å–µ–∫—Å.",

},
{

description:"–≠–∫—Å–∫–ª—é–∑–∏–≤. –í—ã—à–∏–≤–∫–∞. –†–∞–∑–º–µ—Ä M.",

];

// ===== –ö–ê–¢–ï–ì–û–†–ò–ò =====
const categoriesData={
"–ì–æ–ª–æ–≤–Ω—ã–µ —É–±–æ—Ä—ã":{
"caps":"–ö–µ–ø–∫–∏",
"hats":"–®–∞–ø–∫–∏"
},
"–í–µ—Ä—Ö":{
"zip_hoodies":"–ó–∏–ø —Ö—É–¥–∏",
"sweatshirts":"–°–≤–∏—Ç—à–æ—Ç—ã",
"longsleeves":"–õ–æ–Ω–≥—Å–ª–∏–≤—ã",

},

"pants":"–ë—Ä—é–∫–∏",

},

}
};

const catalog=document.getElementById("catalog");
const categories=document.getElementById("categories");
const toast=document.getElementById("toast");

function renderCatalog(list){
catalog.innerHTML="";
list.forEach(p=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<img src="${p.photos[0]}" alt="">
<div class="card-body">
<div>${p.name}</div>
<div class="price">${p.price} ‚ÇΩ</div>
<div class="status">${p.status}</div>
</div>
`;
card.onclick=()=>openModal(p);
catalog.appendChild(card);
});
}

function toggleCategories(){
const isOpen=categories.style.display==="block";
categories.style.display=isOpen?"none":"block";
catalog.style.display=isOpen?"grid":"none";
}

function showToast(){
toast.style.display="block";
setTimeout(()=>toast.style.display="none",3000);
}

function filterSubcat(sub){
const filtered=products.filter(p=>p.subcategory===sub);
if(filtered.length===0){showToast();return;}
categories.style.display="none";
catalog.style.display="grid";
renderCatalog(filtered);
}

function buildCategories(){
categories.innerHTML="";
for(const cat in categoriesData){
const c=document.createElement("div");
c.className="category";
c.textContent=cat;
categories.appendChild(c);
for(const sub in categoriesData[cat]){
const s=document.createElement("div");
s.className="subcat";
s.textContent=categoriesData[cat][sub];
s.onclick=()=>filterSubcat(sub);
categories.appendChild(s);
}
}
}

// ===== MODAL =====
const modal=document.getElementById("modal");
const slider=document.getElementById("slider");
const modalInfo=document.getElementById("modalInfo");

function openModal(p){
slider.innerHTML=p.photos.map(i=>`<img src="${i}" alt="">`).join("");
modalInfo.innerHTML=`
<h3>${p.name}</h3>
<p>${p.description}</p>
<p><b>–¶–µ–Ω–∞:</b> ${p.price} ‚ÇΩ</p>
<p><b>–°—Ç–∞—Ç—É—Å:</b> ${p.status}</p>
`;
modal.style.display="flex";
}

function closeModal(){
modal.style.display="none";
}

// INIT
buildCategories();
renderCatalog(products);
</script>
