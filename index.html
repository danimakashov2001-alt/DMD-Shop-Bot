<style>
:root{
  --bg:#f6efe8;
  --card:#ffffff;
  --accent:#c49a6c;
  --text:#2f2a26;
  --muted:#7a6f66;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Arial;
  background:var(--bg);
  color:var(--text);
}

h2{
  text-align:center;
  margin:16px 0;
}

.catalog{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
  padding:14px;
}

.card{
  background:var(--card);
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  cursor:pointer;
  transition:.2s;
}

.card:hover{transform:translateY(-3px)}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.card-body{
  padding:10px;
}

.card h3{
  font-size:14px;
  margin:0 0 6px;
}

.short{
  font-size:12px;
  color:var(--muted);
  margin-bottom:6px;
}

.price{font-weight:bold}
.status{
  font-size:12px;
  color:var(--accent);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.modal-content{
  background:var(--card);
  width:92%;
  max-height:90vh;
  border-radius:18px;
  overflow:auto;
}

.slider{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}

.slider img{
  min-width:100%;
  height:300px;
  object-fit:cover;
  scroll-snap-align:start;
}

.modal-body{
  padding:14px;
  font-size:14px;
}

.close{
  text-align:center;
  padding:12px;
  color:var(--accent);
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
